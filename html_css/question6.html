<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        .red{
            width: 100%;
            height: 15vh;
            background-color: red;
        }
        .green{
            width: 100%;
            height: 15vh;
            background-color: green;
        }
        .three{
            display: flex;
            height: 50vh;
        }
        .part1{
            background-color: pink;
            flex: 1;
        }
        .part2{
            background-color: skyblue;
            flex: 1.5;
        }
        .part3{
            background-color: pink;
            flex: 2;
        }
        .black{
            width: 100%;
            height: 20vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="three">
        <div class="part1"></div>
        <div class="part2"></div>
        <div class="part3"></div>
    </div>
    <div class="black"></div>
</body>
</html>
