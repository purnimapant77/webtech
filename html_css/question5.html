<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <body>

    <h2>Unordered List</h2>
    <ul class="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <ul class="square">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h2>Ordered List </h2>
    <ol class="roman">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol class="alpha">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
