<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>User registration form</title>
</head>
<body>
    <form action="valueofform1.php" method="post">
        Name:<input type="text" placeholder="enter you name" name="name" id="name"><br><br>
        Subjects:<br><input type="checkbox" name="subject[]" value="Chemistry">Chemisty<br>
        <input type="checkbox" name="subject[]" value="Physics">Physics<br>
        <input type="checkbox" name="subject[]" value="Maths">Maths<br>
        <input type="checkbox" name="subject[]" value="Computer">Computer

        <input type="radio" name="gender" value="Female">Female<br>

        <br><br>

        <input type="submit" value="submit">
