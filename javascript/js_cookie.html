<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>
<body>
    <h4>Function to set cookie, get cookie and delete cookie</h4>
    Name:<input type="text" name="name" id="name" placeholder="your name....">
    <br><br>
    <button onclick="setCookie()">Set_cookie</button>
    <button onclick="getCookie()">Get_cookie</button>
    <button onclick="deleteCookie()">Delete_cookie</button>

    <script>
        function setCookie(){
            var value=document.getElementById("name").value;
            var days=7;
            var date=new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();
            document.cookie = "username=" + value + ";" + expires + ";path=/";
            alert("Cookie is set with value: " + value);
        }

        function getCookie() {
            var name = "username=";
            var cookieArray = document.cookie.split(";");

            for (var i = 0; i < cookieArray.length; i++) {
                var c = cookieArray[i].trim();
                if (c.indexOf(name) == 0) {
                    alert("Cookie value is: " + c.substring(name.length));
                    return;
                }
            }

            alert("Cookie not found");
        }

    function deleteCookie() {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        alert("Cookie deleted");
    }

</script>

</body>
</html>
