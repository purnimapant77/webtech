<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var sum=0;
        for(i=1;i<=25;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        document.write("The sum of even number between 1 to 25 is:"+sum);
    </script>
</body>
</html>
